<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-100 to-pink-100 py-12">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full text-center relative">
    
    <!-- Pregunta -->
    <h2 class="text-4xl font-bold text-pink-600 mb-8">¿Quieres ser mi novia?</h2>

    <!-- Botones -->
    <div class="flex justify-center space-x-6 mt-8 relative">
      <!-- Botón "Sí" -->
      <button 
        class="bg-pink-600 hover:bg-pink-500 text-white font-semibold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105"
        (click)="openModal()"
      >
        Sí
      </button>
      
      <!-- Botón "No" -->
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105"
        [ngStyle]="{'transform': 'translate(' + posX + 'px, ' + posY + 'px)'}"
        (mouseenter)="moverBoton()"
      >
        No
      </button>
    </div>
  </div>
  <div
    *ngIf="showModal"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  >
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full text-center relative">
      <!-- Mensaje romántico -->
      <h3 class="text-4xl font-bold text-pink-600 mb-6">Que buena decisión muejeje</h3>
      <p class="text-lg text-gray-700 mb-6">
        Por muchos más años juntos, te amo muchisimo mi vida.
      </p>

      <!-- Botón para cerrar el modal -->
      <button
        (click)="closeModal()"
        class="px-6 py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition duration-300"
      >
        Cerrar
      </button>
    </div>
  </div>

  <!-- Confeti -->
  <div *ngIf="showModal" class="confetti"></div>
</div>
