<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-100 to-pink-100 py-12">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full text-center">
      <!-- Título -->
      <h2 class="text-4xl font-bold text-pink-600 mb-6">Mensaje del Día</h2>
  
      <!-- Mensaje -->
      <p class="text-gray-700 text-2xl mb-8">{{ mensajeDiario }}</p>
  
      <!-- Contador -->
      <div class="bg-pink-50 rounded-lg p-6">
        <p class="text-gray-600 text-lg mb-2">Próximo mensaje en:</p>
        <div class="flex justify-center space-x-4">
          <div class="text-center">
            <span class="text-3xl font-bold text-pink-600">{{ horas }}</span>
            <span class="text-gray-500">horas</span>
          </div>
          <div class="text-center">
            <span class="text-3xl font-bold text-pink-600">{{ minutos }}</span>
            <span class="text-gray-500">minutos</span>
          </div>
          <div class="text-center">
            <span class="text-3xl font-bold text-pink-600">{{ segundos }}</span>
            <span class="text-gray-500">segundos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
